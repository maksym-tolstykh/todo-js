<!DOCTYPE html>
<html>

<head>
    <title>Приложение To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="icon" type="image/gif" href="assets/animated_favicon.gif">
</head>

<body>
    <div id="todo">
        <h1>Мои списки дел</h1>
        <div class="add">
            <input id="textInput" type="text" placeholder="Добавить задачу">
            <button class="addTask">Добавить</button>
        </div>
        <ul class="todos">

        </ul>
        <div id="buttons">
            <button class="save">Сохранить</button>
            <button class="clear">Очистить</button>

        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
